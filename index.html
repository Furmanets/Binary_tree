<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tree</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript" src="tree.js"></script>
    <script type="text/javascript" src="test.js"></script>
    
</head>

<body>
    <div>
        <input autofocus required type="text" id="nodeValue" placeholder="Enter node value">
    </div>
    <div>
        <button id="addNode">AddNode</button> <br>
        <button id="contains">Contains</button> <input type="text" id = "outputContains" readonly placeholder="Contains Yes/No..."
    </div>
    <div>
        <textarea id="output" readonly placeholder="Tree will be here..." ></textarea>
    </div>

</body>
<script>
    var tree = new Tree();

    var input = document.getElementById('nodeValue');
    var output = document.getElementById('output');
    var contains_button = document.getElementById('contains');
    contains_button.addEventListener('click', Contains,false);

    document.getElementById('addNode').onclick = function () {
        tree.AddNode(input.value);
        output.value = JSON.stringify(tree.head, null, 4);
    };

     function Contains() {
        
        if (tree.Search(input.value)) {
            outputContains.value = "Yes";
        }
        else {
            outputContains.value = "No";
        }
    };

</script>

</html>
